<div class="container">
  <div class="cards">
    <mat-card class="example-card" *ngFor="let list of lists">
      <mat-card-header>
        <mat-card-title>{{list.title}}</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <p>{{list.description}}</p>
      </mat-card-content>
      <mat-card-actions class="card-actions">
        <div class="button-container">
          <button mat-raised-button style="color: white; background-color: #5465ff" mat-button (click)="goToDetails(list)" class="details-button">Details</button>
        </div>
      </mat-card-actions>
    </mat-card>
  </div>
</div>
