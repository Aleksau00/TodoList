
<div class="wrapper">

  <div class="container">
    <div class="left">
      <form>
        <mat-form-field class="mat-form-field">
          <label style="color:#788bff" for="title">Title</label>
          <input matInput placeholder="Enter text" [(ngModel)]="todoListModel.todoList.title" name="title" id="title">
        </mat-form-field>
      </form>
      <form>
        <mat-form-field class="mat-form-field">
          <label style="color:#788bff" for="description">Description</label>
          <textarea matInput class="textarea" placeholder="Enter description" [(ngModel)]="todoListModel.todoList.description" name="description" id="description" rows="10"></textarea>
        </mat-form-field>
      </form>
      <div style="margin: 30px;">
        <button mat-raised-button (click)="goToOverview()" style="color: white; background-color: darkred; margin-right:140px;">Cancel</button>
        <button mat-raised-button (click)="saveChanges(todoListModel.todoList)" style="color: white; background-color: #5465ff">Save changes</button>
      </div>
    </div>
    <div class="right">
      <div style="margin-top: 10px">
        <mat-form-field class="mat-form-field">
          <label style="color:#788bff" for="title">Add new item</label>
          <input matInput placeholder="Enter text"  [(ngModel)]="newContent" name="newContent" id="newContent">
        </mat-form-field>
        <button class="minifab" color="primary" mat-mini-fab (click)="createItem()">Add</button>
      </div>
      <div *ngFor="let item of todoListModel.todoItems">
        <mat-form-field class="mat-form-field">
          <input matInput placeholder="Enter text" [(ngModel)]="item.content" name="content" id="content">
        </mat-form-field>
        <button class="minifab" mat-mini-fab (click)="editItem(item, todoListModel.todoList.id)">Edit</button>
      </div>
    </div>

  </div>
  <div>
    <button (click)="createReminder()" title="You will receive an email in 24 hours." mat-raised-button color="primary">Remind me <mat-icon>alarm_add</mat-icon></button>
  </div>



</div>
